    <main id="maincontent">
      <h1>CONTACT US</h1>
      <div class="form">
        <form method="post" autocomplete="off" name="google-sheet">


          <div class="flex_container">
            <div class="form-group">
              <input type="text" name="Name" class="form-control" required placeholder="Enter your Name" />
            </div>
            <div class="form-group">
              <input type="text" name="Email" class="form-control" required placeholder="Enter your Email" />
            </div>

          </div>


          <div class="form-group">
            <input type="number" name="Phone" class="form-control" maxlength="10" required
              placeholder="Enter your Mobile No." />
          </div>


          <div class="form-group">
            <textarea id="message" cols="30" rows="7" name="Message" class="form-control" placeholder="Issue"
              required></textarea>
          </div>

          <div class="form-group">
            <input type="submit" name="submit" class="btnSubmit btn-block button" id="submit_button" value="Submit" />
          </div>
        </form>

      </div>
    </main>





    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxUbj2BYjV77hI-2Fe2ax3Sl2vblGjAswshvWPE9-dYvn7nsJX9TUrGTVeS7uaryscf/exec";
      const form = document.forms[ "google-sheet" ];

      form.addEventListener( "submit", ( e ) =>
      {
        e.preventDefault();
        fetch( scriptURL, { method: "POST", body: new FormData( form ) } )
          .then( ( response ) =>
            alert( "Thank you for contacting us, we will get back to you soon!" )
          )
          .catch( ( error ) => console.error( "Error!", error.message ) );
      } );
    </script>
